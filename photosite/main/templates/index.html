{% load tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Robert Melen Photographer</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://unpkg.com/htmx.org@1.8.5" integrity="sha384-7aHh9lqPYGYZ7sTHvzP1t3BAfLhYSTy9ArHdP3Xsr9/3TlGurYgcPBoFmXX2TX/w" crossorigin="anonymous"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.3/flowbite.min.css"  rel="stylesheet" />
    {% tailwind_css %}
  </head>
  <body class="relative pr-5">
    <div class="grid sm:grid-cols-3">
    
      
      <header class="flex flex-col sm:min-h-screen w-full sm:w-2/6 justify-center sm:items-center gap-6 sm:fixed ">
        
        <h1 class="sm:text-3xl md:text-3xl lg:text-4xl xl:text-5xl -mb-6 border border-transparent border-b-rose-500 border-gray-400 pb-1">Robert Melen</h1>
        <span class="sm:text-center">Photography and Web development</span>
        
          <ul class=" flex flex-wrap list-none sm:justify-center gap-2">
          <li><a class="hover:text-red-500 focus:ring-1 ring-offset-4 ring-gray-900 rounded-lg shadow-sm" href="">Galleries</a></li>
          <li><a class="hover:text-red-500" href="">Contact</a></li>
          <li><a class="hover:text-red-500" href="">About</a></li>
          </ul>
        
        <span class="sm:absolute bottom-10">copyright robert melen 2023</span>
          <a class="sm:absolute left-0 bottom-0" hx-get="/sign-in" hx-target="#main-section" hx-swap="innerHTML" hx-push-url="/sign-in-page">sign in</a>
        
      </header>
    
        
   
      <section id="main-section" class="grid min-w-fit md:grid-cols-1  lg:grid-cols-2 sm:col-start-2 sm:col-span-2  sm:gap-2 sm:overflow-y-scroll scrollbar-hide mt-2 shadow-xl items-center">
        
        {% for image in images %}
        <div class="flex flex-col">
          
          <img class="" src="{{ image.image.url }}">

        
          <div class="relative bot text-xs pt-4">Sunrise at Penyfan, South Wales</div>

          </div>
        
          
       
        {% endfor %}
        
         
      </section>
    
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.3/flowbite.min.js"></script>
    </body>
